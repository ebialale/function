<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
        <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
        <script src="object.js"></script>
        

    </head>

    <body>
        <h1>Welcome to CBN</h1>
            <label>Account Numbers:</label>
            <input type="text" id="acctNumbers" value="" placeholder="Type your numbers!"><br><br>
            <button onclick="customerFunction()">Click me</button>
            




        <div class="row">
            <div>Name</div>
            <div>Sex</div>
            <div>Age</div>
            <div>Deposits</div>
            <div>Withdrawals</div>
        </div>

        <div id="display-container">

        </div>
      
        <!-- <div class="row">
            <div>Ebi</div>
            <div>male</div>
            <div>21</div>
        </div> -->
            
        
       
           
    <style>
        body {
            background-color: green;
        }
        h1 {
            text-align: center;
        }
        .row {
            clear: left;
        }
        .row div{
            float:left;
            border: 1px solid #ddd;
            padding: 5px 15px;
            min-width: 85px;
            min-height: 18px;

        }
    </style>

    <script>
        function customerFunction() {
            var value = document.getElementById('acctNumbers').value;
            var accountNumbers = value.split(',');

            var customerAccounts = getCustomersData(accountNumbers);     

            const results = customerAccounts.map(function(customerDetail) {
                return '<div class="row">' +
                            '<div>' + customerDetail.name + '</div>' +
                            '<div>' + customerDetail.age + '</div>' +
                            '<div>' + customerDetail.sex + '</div>' +
                            '<div>' + customerDetail.deposits.map(function(deposit) {
                                    return deposit.amount
                                }).join('-') + '</div>' +
                            '<div>' + customerDetail.withdrawals.map(function(withdrawal) {
                                    return withdrawal.amount
                                }) + '</div>' +
                        '</div>';
            });
     
            // 1. get customers accountNumbers
            // 2. search the database for records
            // 3. get customer details(name,age,sex etc) 
            // 4. inject result to inner HTML
            // 5. display result in container div 
            // 6.

            document.getElementById("display-container").innerHTML = results.join('');
         

        }
    </script>
   

    </body>

</html>
